<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="datepicker.min.css"><script src="datepicker.min.js"></script>
  <link href="/dist/app.css" rel="stylesheet"></head>
  <body>
<div class="room__search__wrapper">
  <div class="room__search__text">
    <h1 class="room__search__h1">Найдём номера под ваши пожелания</h1>
  </div>
  <div class="room__search__input_inOut">
    <div class="room__search__input_in"><span>прибытие</span>
      <input class="datepicker-here" type="text" placeholder="ДД.ММ.ГГГГ">
    </div>
    <div class="room__search__input_out"><span>выезд</span>
      <input class="datepicker-here" type="text" placeholder="ДД.ММ.ГГГГ">
    </div>
  </div>
  <div class="room__search__input_vis"><span>гости</span>
    <input type="text" placeholder="Сколько гостей">
  </div>
  <div class="room__search__input_button">
    <button type="button" value="подобрать номер">подобрать номер</button>
  </div>
</div>
<div class="enter__wrapper">
  <div class="enter__text">
    <h1 class="enter__h1">Войти</h1>
  </div>
  <div class="enter__input_in">
    <input type="text">
  </div>
  <div class="enter__input_out">
    <input type="text">
  </div>
  <div class="enter__input_button">
    <input type="button" value="подобрать номер">
  </div>
</div>
  <script type="text/javascript" src="/dist/app.js"></script></body>
